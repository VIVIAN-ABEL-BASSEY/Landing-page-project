<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captivating Navbar</title>
  <!-- Include the Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="bg-gray-800">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between">
        <!-- Logo -->
        <div class="flex items-start">
          <a href="#" class="text-white text-lg font-semibold">MySite</a>
        </div>
        <!-- Links -->
        <div class="hidden md:flex items-center space-x-4">
          <a href="#" class="text-gray-300 hover:text-white">Home</a>
          <a href="#" class="text-gray-300 hover:text-white">About</a>
          <a href="#" class="text-gray-300 hover:text-white">Services</a>
          <a href="#" class="text-gray-300 hover:text-white">Contact</a>
        </div>
        <!-- Mobile Menu Button -->
        <div class="flex md:hidden">
          <button class="text-white focus:outline-none">
            <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile Menu (hidden by default) -->
    <div class="hidden md:hidden bg-gray-700">
      <div class="px-2 py-4 space-y-2">
        <a href="#" class="block text-gray-300 hover:text-white">Home</a>
        <a href="#" class="block text-gray-300 hover:text-white">About</a>
        <a href="#" class="block text-gray-300 hover:text-white">Services</a>
        <a href="#" class="block text-gray-300 hover:text-white">Contact</a>
      </div>
    </div>
  </nav>

    <!-- Footer -->
  <footer class="text-blue-600 py-8">
    <div class="mx-auto">
      <!-- Footer Content -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 px-8">
        <!-- Logo and About Section -->
        <div class="md:col-span-1">
          <h2 class="text-lg font-semibold mb-4">About Us</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut rhoncus mauris non tellus luctus consectetur.</p>
        </div>
        <!-- Quick Links -->
        <div>
          <h2 class="text-lg font-semibold mb-4">Quick Links</h2>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-gray-300">Home</a></li>
            <li><a href="#" class="hover:text-gray-300">About</a></li>
            <li><a href="#" class="hover:text-gray-300">Services</a></li>
            <li><a href="#" class="hover:text-gray-300">Contact</a></li>
          </ul>
        </div>
        <!-- Social Media Icons -->
        <div class="flex justify-end items-center space-x-4">
          <a href="#" class="text-white hover:text-gray-300"><img src="./photo/facebook.svg" alt=""></a>
          <a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-gray-300 hover:text-white"><img src="./photo/twitter.svg" alt=""></a>
          <a href="#" class="text-gray-300 hover:text-white"><img src="./photo/instagram.svg" alt=""></a>
        </div>
      </div>
      <!-- Bottom Section -->
      <div class="bg-gray-900 py-4">
        <div class="text-center text-gray-400">
          <p>Â© 2024 Your Website. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  

</body>
</html>
